<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./srms_signup.css" />
  <title>SRMS</title>
</head>

<body>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <a href="srms_signup.html"></a><button id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label></button>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" name="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" name="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
          <a href="./notindex.html"><button class="button">Sign In</button></a>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="./forgot.html">Forgot Password?</a>
          </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
